<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Detroit Barber</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>

      <form>
        <div class="input-row">
          <div class="input-box">
            <label for="email">Email ou Usuário</label>
            <input type="text" id="email" placeholder="Digite seu email ou usuário" required>
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="input-row single">
          <button type="submit" class="btn">Entrar</button>
        </div>

        <div class="divider">ou entre com</div>

        <div class="social-login">
          <button class="google">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="">
            Entrar com Google
          </button>

          <button class="facebook">
            <img src="https://png.pngtree.com/element_our/sm/20180626/sm_5b321c969857d.jpg" alt="">
            Entrar com Facebook
          </button>
        </div>

        <p class="signup">Não tem uma conta? <a href="/cadastro2/index3.html">Cadastre-se</a></p>
      </form>
    </div>
  </div>
</body>
</html>
